<div id="conteudo_contato">
    <h1>CONTATO</h1>

    <div id="colunas_contato">
      <div class="colunas">

        <!--formulario-->
        <form>
          <h2>Agendamento</h2>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
          <h3>Endereço</h3>
          <label for="rua">Rua e número:</label>
          <input type="text" id="rua" name="rua" required>
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option>São Paulo</option>
            <option>Paraná</option>
            <option>Rio Grande do Sul</option>
            <option>Santa Catarina</option>
          </select>
          <label for="cep">CEP:</label>
          <input type="number" id="cep" name="cep" placeholder="8 dígitos" required>
          <h3>Período de preferência</h3>
          <label><input type="checkbox" name="periodo" value="manha"> Manhã</label>
          <label><input type="checkbox" name="periodo" value="tarde"> Tarde</label>
          <label><input type="checkbox" name="periodo" value="noite"> Noite</label>
          <br><br>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
